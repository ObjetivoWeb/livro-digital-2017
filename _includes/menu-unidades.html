
<nav class="menu-unidades">
  {% assign crumbs = page.url | split: '/' %}

  <div class="wrapper">

  {% for link in site.unidades %}
    {% assign unidade = link.id | remove: '/' %}
    <a{% if crumbs[1] == unidade %} class="selected"{% endif %} href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
  {% endfor %}

  </div>

</nav>
