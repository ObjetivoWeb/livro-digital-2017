---
title: Livro Digital 2017
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  textos:
    title: Textos
    output: true
    permalink: "/:path/"
  unidades:
    title: Unidades
    output: true
    permalink: "/:path/"
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: textos
  values:
    layout: texto
- scope:
    path: _textos/conselheiro
  values:
    unidade: conselheiro
- scope:
    path: _textos/embare
  values:
    unidade: embare
- scope:
    path: _textos/guaruja
  values:
    unidade: guaruja
- scope:
    path: _textos/ponta-da-praia
  values:
    unidade: ponta-da-praia
- scope:
    path: _textos/praia-grande
  values:
    unidade: praia-grande
- scope:
    path: _textos/sao-jose
  values:
    unidade: sao-jose
- scope:
    path: _textos/sao-vicente
  values:
    unidade: sao-vicente
- scope:
    path: ''
    type: unidades
  values:
    layout: unidade
tagline: Aos que virão...
description: Coloque descrição aqui
baseurl: "/livro-digital-2017"
url: http://objetivoweb.com.br
markdown: kramdown
sass:
  style: compressed
plugins:
- jekyll-coffeescript
prose:
  rooturl: _textos
  siteurl: https://objetivoweb.github.io/livro-digital-2017/
  relativeLinks: https://objetivoweb.github.io/livro-digital-2017/links.jsonp
  media: _uploads
  ignore:
  - index.md
  - _config.yml
  - "/_layouts"
  - "/_includes"
  metadata:
    _textos:
    - name: turma
      field:
        element: text
        label: Turma
        placeholder: Apenas número e letra...
    - name: autor
      field:
        element: text
        label: Autor
        placeholder: Nome do aluno...
